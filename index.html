<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Projeto GI</title>
</head>
<body>
    <h1>Hello Word!</h1>
    <p>Hello world! This message is only for some tests!</p>
    <div class="card">
            <div class="card-body" w-50>
                <img src="genshinmap5.0.png">
                <h4 class="card-title">Título Do meu cartão</h4>
                <h6 class="card-subtitle">Subtitulo né pae</h6>
                <p class="card-text">Textinho de cria</p>
                <a href="https://www.google.com.br" class="card-link">Gulugudu</a>
            </div>
    </div>
<div w-50%>
    <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#meuCarrossel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Itens do Carrossel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/imagens/mondstadcity.png" class="d-block w-100" alt="Imagem 1">
      <div class="carousel-caption d-none d-md-block">
        <h1>Monstadt</h1>
        <p>Nação da Liberdade</p>
      </div>
    </div>
    
    <div class="carousel-item">
      <img src="/imagens/liyueharbor.png" class="d-block w-100" alt="Imagem 3">
        <div class="carousel-caption d-none d-md-block">
            <h1>Liuye</h1>
            <p>Nação dos Contratos</p>
        </div>
        </div>
    
    <div class="carousel-item">
      <img src="imagens/inazumacity.png" class="d-block w-100" alt="Imagem 2">
      <div class="carousel-caption d-none d-md-block">
        <h1>Inazuma</h1>
        <p>Nação da Eternidade</p>
      </div>
    </div>


  <!-- Controles (setas de navegação) -->
    <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
